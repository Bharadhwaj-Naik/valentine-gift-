<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– A Special Question For You ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a1e, #2d1b36, #1a0a1e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Sparkle particles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Main Card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            max-width: 520px;
            width: 90%;
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.15),
                0 0 80px rgba(255, 105, 180, 0.05),
                inset 0 0 40px rgba(255, 105, 180, 0.05);
            animation: cardEntry 1s ease-out;
        }

        @keyframes cardEntry {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #e91e63, #ff69b4);
            background-size: 300% 300%;
            border-radius: 31px;
            z-index: -1;
            animation: borderGlow 4s ease infinite;
            opacity: 0.5;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Bear / Cute character */
        .bear-container {
            margin-bottom: 20px;
            animation: bearBounce 2s ease-in-out infinite;
        }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bear {
            font-size: 90px;
            line-height: 1;
            filter: drop-shadow(0 5px 15px rgba(255,105,180,0.3));
        }

        /* Pulsing Heart */
        .big-heart {
            font-size: 50px;
            display: inline-block;
            animation: heartPulse 1s ease-in-out infinite;
            margin: 10px 0;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #e91e63, #ff69b4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease infinite;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 182, 213, 0.85);
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 35px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        .buttons-area {
            position: relative;
            min-height: 160px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #e91e63, #ff69b4);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 20, 147, 0.4);
            animation: yesGlow 2s ease-in-out infinite;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: btnShine 3s ease-in-out infinite;
        }

        @keyframes btnShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            50%, 100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes yesGlow {
            0%, 100% { 
                box-shadow: 0 5px 25px rgba(255, 20, 147, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 5px 35px rgba(255, 20, 147, 0.6);
                transform: scale(1.05);
            }
        }

        .btn-yes:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 8px 40px rgba(255, 20, 147, 0.6) !important;
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 182, 213, 0.85);
            border: 1px solid rgba(255, 105, 180, 0.3);
            padding: 14px 40px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            border-radius: 50px;
            cursor: pointer;
            transition: left 0.2s ease, top 0.2s ease;
            position: absolute;
            z-index: 100;
            white-space: nowrap;
        }

        .btn-no:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* YES Screen */
        .yes-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a1e, #2d1b36);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .yes-screen.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .yes-content {
            text-align: center;
            animation: yesEntry 0.8s ease-out;
        }

        @keyframes yesEntry {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .yes-emoji {
            font-size: 100px;
            animation: bearBounce 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .yes-title {
            font-family: 'Dancing Script', cursive;
            font-size: 52px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .yes-subtitle {
            color: rgba(255, 182, 213, 0.9);
            font-size: 20px;
            font-weight: 300;
            line-height: 1.8;
        }

        .yes-hearts {
            margin-top: 30px;
            font-size: 40px;
            animation: heartPulse 1s ease-in-out infinite;
        }

        /* Burst hearts on yes */
        .burst-heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1001;
            animation: burstAnim 1.5s ease-out forwards;
        }

        @keyframes burstAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
            }
        }

        /* Letter envelope animation */
        .envelope {
            margin-bottom: 15px;
            font-size: 45px;
            animation: envelopeShake 2s ease-in-out infinite;
        }

        @keyframes envelopeShake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Rose petals */
        .petal {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff69b4, #e91e63);
            border-radius: 50% 0 50% 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
            animation: petalFall linear infinite;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-10vh) rotate(0deg) translateX(0px);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% {
                transform: translateY(110vh) rotate(720deg) translateX(100px);
                opacity: 0;
            }
        }

        /* Glow orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            z-index: 0;
            animation: orbFloat 6s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        /* Music toggle */
        .music-note {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 500;
            background: rgba(255,255,255,0.08);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,105,180,0.3);
            transition: all 0.3s;
        }

        .music-note:hover {
            background: rgba(255,105,180,0.2);
            transform: scale(1.1);
        }

        /* Counter text */
        .attempt-text {
            color: rgba(255,182,213,0.5);
            font-size: 12px;
            margin-top: 20px;
            font-style: italic;
            min-height: 20px;
        }

        @media (max-width: 500px) {
            .title { font-size: 32px; }
            .card { padding: 35px 25px; }
            .btn-yes { padding: 14px 40px; font-size: 18px; }
            .yes-title { font-size: 38px; }
            .bear { font-size: 70px; }
        }
    </style>
</head>
<body>

    <!-- Ambient Glow Orbs -->
    <div class="glow-orb" style="width:300px;height:300px;background:rgba(255,20,147,0.08);top:10%;left:10%;"></div>
    <div class="glow-orb" style="width:250px;height:250px;background:rgba(233,30,99,0.06);bottom:10%;right:10%;animation-delay:-2s;"></div>
    <div class="glow-orb" style="width:200px;height:200px;background:rgba(255,105,180,0.07);top:50%;left:50%;animation-delay:-4s;"></div>

    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Main Card -->
    <div class="card" id="mainCard">
        <div class="bear-container">
            <div class="bear">ðŸ§¸</div>
        </div>
        <div class="envelope">ðŸ’Œ</div>
        <div class="big-heart">ðŸ’–</div>
        <h1 class="title">Will You Be My Valentine  kushi?</h1>
        <p class="subtitle">
            Every moment with you feels like a dream âœ¨<br>
            You make my heart skip a beat ðŸ’“
        </p>
        <div class="buttons-area" id="buttonsArea">
            <button class="btn-yes" onclick="sayYes()">Yes! ðŸ’•</button>
            <button class="btn-no" id="noBtn" onmouseover="runAway()" onclick="runAway()">No ðŸ˜¢</button>
        </div>
        <div class="attempt-text" id="attemptText"></div>
    </div>

    <!-- Yes Screen -->
    <div class="yes-screen" id="yesScreen">
        <div class="yes-content">
            <div class="yes-emoji">ðŸ¥°</div>
            <h1 class="yes-title">Yaaay! ðŸŽ‰</h1>
            <p class="yes-subtitle">
                I knew you'd say yes! ðŸ’–<br>
                I love you so much! ðŸ¦‹
            </p>
            <div class="yes-hearts">ðŸ’•ðŸ’–ðŸ’•</div>
        </div>
    </div>

    <script>
        // ============ FLOATING HEARTS ============
        const heartsBg = document.getElementById('heartsBg');
        const heartEmojis = ['ðŸ’–', 'ðŸ’•', 'â¤ï¸', 'ðŸ’—', 'ðŸ’“', 'ðŸ’˜', 'ðŸ’', 'ðŸ©·', 'â™¥ï¸', 'ðŸŒ¹'];

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
            heart.style.animationDuration = (Math.random() * 6 + 6) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsBg.appendChild(heart);

            setTimeout(() => heart.remove(), 14000);
        }

        // Create initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }
        setInterval(createFloatingHeart, 800);

        // ============ ROSE PETALS ============
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
            petal.style.animationDelay = Math.random() * 3 + 's';
            petal.style.width = (Math.random() * 8 + 8) + 'px';
            petal.style.height = (Math.random() * 8 + 8) + 'px';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }

        for (let i = 0; i < 8; i++) {
            setTimeout(createPetal, i * 500);
        }
        setInterval(createPetal, 1200);

        // ============ NO BUTTON ESCAPE ============
        const noBtn = document.getElementById('noBtn');
        const attemptText = document.getElementById('attemptText');
        let escapeCount = 0;

        const funnyMessages = [
            "Nope, you can't click that! ðŸ˜",
            "Nice try! But no! ðŸ˜œ",
            "Haha, not happening! ðŸ’ƒ",
            "The button says NO to your NO! ðŸ˜‚",
            "You really thought...? ðŸ¤­",
            "Keep trying, it's fun watching! ðŸ˜„",
            "That button is scared of you! ðŸƒâ€â™‚ï¸",
            "Just click Yes already! ðŸ¥º",
            "The No button doesn't want you either! ðŸ˜†",
            "Resistance is futile! ðŸ’–",
            "Come on... you know you want to say Yes! ðŸ’•",
            "Stop playing hard to get! ðŸ˜˜",
        ];

        function runAway() {
            escapeCount++;

            const area = document.getElementById('buttonsArea');
            const areaRect = area.getBoundingClientRect();
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            // Calculate max positions within the buttons-area container
            const maxX = area.offsetWidth - btnW;
            const maxY = area.offsetHeight - btnH;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            // Make sure it moves far enough from current position
            const currentLeft = parseInt(noBtn.style.left) || 0;
            const currentTop = parseInt(noBtn.style.top) || 0;
            const dx = newX - currentLeft;
            const dy = newY - currentTop;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 80) {
                newX = (newX + maxX / 2) % Math.max(maxX, 1);
                newY = (newY + maxY / 2) % Math.max(maxY, 1);
            }

            // Clamp within boundaries
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Show funny message
            const msgIndex = (escapeCount - 1) % funnyMessages.length;
            attemptText.textContent = funnyMessages[msgIndex];
        }

        // Also run away on mouse approach (not just hover)
        document.addEventListener('mousemove', (e) => {
            if (noBtn.style.display === 'none') return;
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const dx = e.clientX - btnCenterX;
            const dy = e.clientY - btnCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 80) {
                runAway();
            }
        });

        // Touch support for mobile
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const dx = touch.clientX - btnCenterX;
            const dy = touch.clientY - btnCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 80) {
                e.preventDefault();
                runAway();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const dx = touch.clientX - btnCenterX;
            const dy = touch.clientY - btnCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 80) {
                runAway();
            }
        });

        // ============ YES CLICKED ============
        function sayYes() {
            // Hide the No button
            noBtn.style.display = 'none';

            // Create burst of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createBurstHeart(), i * 50);
            }

            // Show yes screen after short delay
            setTimeout(() => {
                document.getElementById('yesScreen').classList.add('show');
                // Create celebration hearts
                setInterval(() => {
                    createBurstHeart();
                }, 100);
            }, 600);
        }

        function createBurstHeart() {
            const heart = document.createElement('div');
            heart.classList.add('burst-heart');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;
            
            heart.style.left = startX + 'px';
            heart.style.top = startY + 'px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            
            const tx = (Math.random() - 0.5) * window.innerWidth;
            const ty = (Math.random() - 0.5) * window.innerHeight;
            heart.style.setProperty('--tx', tx + 'px');
            heart.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }

        // ============ SPARKLES ON CARD ============
        const card = document.getElementById('mainCard');
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            const rect = card.getBoundingClientRect();
            sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
            sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.background = Math.random() > 0.5 ? '#ff69b4' : '#ffb6c1';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }
        setInterval(createSparkle, 400);

        // ============ CURSOR TRAIL HEARTS ============
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.85) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '999';
                trail.style.fontSize = '14px';
                trail.style.transition = 'all 1s ease';
                trail.style.opacity = '1';
                trail.textContent = 'ðŸ’–';
                document.body.appendChild(trail);

                requestAnimationFrame(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'translateY(-30px) scale(0)';
                });

                setTimeout(() => trail.remove(), 1000);
            }
        });
    </script>
</body>
</html>
