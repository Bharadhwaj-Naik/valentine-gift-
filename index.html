
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Valentine Proposal üíñ</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ff758f;
      --dark: #0f172a;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #0f172a, #1e1b4b, #3f0e40, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      position: relative;
    }

    /* Floating hearts background elements */
    .bg-heart {
      position: absolute;
      color: rgba(255, 77, 109, 0.15);
      font-size: 2rem;
      animation: floatUp linear infinite;
      z-index: 0;
      user-select: none;
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      width: 95%;
      max-width: 600px;
    }

    /* Glassmorphism Card */
    .card {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
    }

    /* Typography */
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 3rem;
      line-height: 1.2;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    /* Buttons Container */
    .btn-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 1rem;
      width: 100%;
      position: relative;
      height: 100px;
    }

    /* Button CSS */
    .btn {
      padding: 16px 40px;
      border-radius: 50px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff4d6d 0%, #ff8fa3 100%);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3), inset 0 -2px 0 rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }

    .btn-no {
      background: rgba(255, 255, 255, 0.1);
      color: #ffcad4;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      pointer-events: auto;
    }

    /* Animations */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      animation: fall linear forwards;
      z-index: 100;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    /* Hidden success message */
    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    .success-msg {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      color: #ff9a9e;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Specific Tweaks */
    @media (max-width: 480px) {
      .title { font-size: 2.8rem; margin-bottom: 2rem; }
      .btn { padding: 14px 28px; font-size: 1rem; }
      .card { min-height: 400px; padding: 2.5rem 1rem; }
      .btn-group { 
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 15px; 
        height: 80px;
        position: relative;
      }
      .btn-no, .btn-yes {
        position: relative;
      }
    }
  </style>
</head>
<body>

  <div id="bg-container"></div>

  <div class="container">
    <div class="card" id="mainCard">
      
      <div id="questionContent">
        <h1 class="title">Will you be my Valentine kushi ..?</h1>
        
        <div class="btn-group" id="btnContainer">
          <button class="btn btn-yes" id="yesBtn">Yes üíñ</button>
          <button class="btn btn-no" id="noBtn">No üòè</button>
        </div>
      </div>

      <div class="success-container" id="successContent">
        <h2 class="success-msg">Yay! I knew it! üíñ</h2>
        <p style="margin-top:10px; opacity: 0.8; font-size: 1.1rem; line-height: 1.5;">Best decision ever, bgmm üòò</p>
      </div>

    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainCard = document.getElementById('mainCard');
    const questionContent = document.getElementById('questionContent');
    const successContent = document.getElementById('successContent');
    const bgContainer = document.getElementById('bg-container');
    const btnContainer = document.getElementById('btnContainer');

    // Track if button is in escape mode
    let isEscaping = false;

    // Create Background Hearts
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('bg-heart');
        heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 5 + 5 + 's';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        bgContainer.appendChild(heart);
        
        heart.addEventListener('animationiteration', () => {
          heart.style.left = Math.random() * 100 + 'vw';
        });
      }
    }

    createHearts();

    // Function to make button escape within container
    function escapeNoBtn() {
      if (!isEscaping) {
        // First time escaping - switch to absolute positioning
        isEscaping = true;
        noBtn.style.position = 'absolute';
        
        // Store original position to make transition smoother
        const btnRect = noBtn.getBoundingClientRect();
        const containerRect = btnContainer.getBoundingClientRect();
        
        // Set initial absolute position to current location
        noBtn.style.left = (btnRect.left - containerRect.left) + 'px';
        noBtn.style.top = (btnRect.top - containerRect.top) + 'px';
      }
      
      const containerRect = btnContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      const containerWidth = containerRect.width;
      const containerHeight = containerRect.height;
      const btnWidth = btnRect.width;
      const btnHeight = btnRect.height;
      
      // Padding from edges
      const padding = 5;
      const maxX = Math.max(containerWidth - btnWidth - padding, padding);
      const maxY = Math.max(containerHeight - btnHeight - padding, padding);
      
      // Generate random position
      let randomX = Math.floor(Math.random() * maxX);
      let randomY = Math.floor(Math.random() * maxY);
      
      // Ensure within bounds
      randomX = Math.max(padding, Math.min(randomX, containerWidth - btnWidth - padding));
      randomY = Math.max(padding, Math.min(randomY, containerHeight - btnHeight - padding));
      
      // Apply position
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // ESCAPE ON MOUSE MOVE - Cursor can't catch it!
    noBtn.addEventListener('mousemove', (e) => {
      e.preventDefault();
      e.stopPropagation();
      escapeNoBtn();
    });

    // Escape on mouse enter
    noBtn.addEventListener('mouseenter', (e) => {
      e.preventDefault();
      escapeNoBtn();
    });

    // Escape on mouse over
    noBtn.addEventListener('mouseover', (e) => {
      e.preventDefault();
      escapeNoBtn();
    });

    // Escape on touch for mobile
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      e.stopPropagation();
      escapeNoBtn();
    });

    noBtn.addEventListener('touchmove', (e) => {
      e.preventDefault();
      e.stopPropagation();
      escapeNoBtn();
    });

    // COMPLETELY BLOCK ALL CLICK ATTEMPTS
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      escapeNoBtn();
      return false;
    });

    noBtn.addEventListener('mousedown', (e) => {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      escapeNoBtn();
      return false;
    });

    noBtn.addEventListener('mouseup', (e) => {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      escapeNoBtn();
      return false;
    });

    // Block pointer events
    noBtn.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      e.stopPropagation();
      return false;
    });

    noBtn.addEventListener('pointerup', (e) => {
      e.preventDefault();
      e.stopPropagation();
      return false;
    });

    // Also move on window resize to keep it contained if escaping
    window.addEventListener('resize', () => {
      if (isEscaping) {
        escapeNoBtn();
      }
    });

    // "Yes" Button Interaction
    yesBtn.addEventListener('click', () => {
      questionContent.style.display = 'none';
      successContent.style.display = 'flex';
      fireConfetti();
    });

    // Confetti Effect
    function fireConfetti() {
      const colors = ['#ff4d6d', '#ff758f', '#ffb3c1', '#FFF', '#ffd166'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        document.body.appendChild(confetti);
        
        const x = Math.random() * window.innerWidth;
        const delay = Math.random() * 2;
        const duration = Math.random() * 3 + 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        confetti.style.left = `${x}px`;
        confetti.style.top = `-10px`;
        confetti.style.backgroundColor = color;
        confetti.style.animationDuration = `${duration}s`;
        confetti.style.animationDelay = `${delay}s`;
        
        setTimeout(() => confetti.remove(), (duration + delay) * 1500);
      }
    }

  </script>
</body>
</html>
